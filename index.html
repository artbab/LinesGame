<html>
<head>
    <meta charset="utf-8"/>
    <title>Lines, let's play</title>
    <script src="scripts/lib/jquery-2.2.0.js"></script>
    <script src="scripts/extension.js"></script>
    <script src="scripts/point.js"></script>
    <script src="scripts/matrix.js"></script>
    <script src="scripts/pool.js"></script>
    <script src="scripts/ball.js"></script>
    <script src="scripts/gameStep.js"></script>
    <script src="scripts/gameHistory.js"></script>
    <script src="scripts/linesGame.js"></script>
    <script src="scripts/viewManager.js"></script>
    <link rel="stylesheet" type="text/css" href="content/style/lines.css"/>
</head>
<body>
<div class="game">
    <div class="settings">
        <label>
            <strong>Dashboard size:</strong>
            <input type="number" id="size" min="5" max="10" value="9"/>
        </label>
        <label>
            <strong>Balls count:</strong>
            <input type="number" id="ballsCount" min="3" max="7" value="3"/>
        </label>
        <label>
            <strong>Allow repeating:</strong>
            <input type="checkbox" id="repeat" checked="checked"/>
        </label>
        <label>
            <strong>Removing count:</strong>
            <input type="number" id="removingCount" min="3" max="5" value="3"/>
        </label>
        <input type="button" id="newGame" value="NEW GAME"/>
    </div>
    <div class="gameBoard">
        <div class="settingsBar"></div>
        <h2 class="score">aa</h2>
        <table class="dashboard"></table>
        <div class="undo"></div>
        <div class="redo"></div>
    </div>
</div>
<div class="generateGame">+</div>
</body>
</html>
